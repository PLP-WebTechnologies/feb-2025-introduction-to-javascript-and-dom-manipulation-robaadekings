<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-heading">Welcome to Dynamic Content</h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="changeable-text">This text will change when you click the button below.</p>
            <button id="text-changer" class="action-btn">Change Text</button>
        </section>
        
        <section class="content-section">
            <div id="style-demo" class="demo-box">
                <p>This box's style will change when you click the button.</p>
            </div>
            <button id="style-changer" class="action-btn">Change Styles</button>
        </section>
        
        <section class="content-section">
            <div id="toggle-container">
                <p id="toggle-element" class="visible">This element can be toggled.</p>
            </div>
            <button id="toggle-btn" class="action-btn">Toggle Element</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Dynamic Content Demo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
